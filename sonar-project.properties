# SonarCloud configuration for Go project
sonar.projectKey=dmakeienko_adel
sonar.organization=dmakeienko

# Project information
sonar.projectName=adel
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**,**/.github/**

# Test configuration
sonar.tests=.
sonar.test.inclusions=**/*_test.go

# Coverage configuration
sonar.go.coverage.reportPaths=coverage.out

# Go language settings
sonar.language=go
sonar.sourceEncoding=UTF-8
